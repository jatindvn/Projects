		board = [];

		    board[i] = [];

			{
			 // 1 = orange, 0 = empty, -1 = blue, 2 = blue king, 3 = orange king
		
			if(i <= 2)
				{
					if(i % 2 === 0 && j % 2 === 0)
						board[i][j] = 1; 
			
					if(i % 2 !== 0 && j % 2 === 0)
						board[i][j] = 0;
			
					if(i % 2 === 0 && j % 2 !== 0)
						board[i][j] = 0;
			
					if(i % 2 !== 0 && j % 2 !== 0)
						board[i][j] = 1;
				}


				else if(i >= 5)
				{
					if(i % 2 === 0 && j % 2 === 0)
						board[i][j] = -1;
			
					if(i % 2 === 0 && j % 2 !== 0)

				}

			}
		}
	}
